{% extends 'web/base.html' %}

{% block content %}
        <div class="row d-flex justify-content-center" style="margin-top: 30px">
            <div class="col-md-5">
                <form id="delete" method="POST" action="{% url 'watches:delete_watch' watch.id %}">
                    <div class="container">
                        <h3>Are you sure you want to delete this watch?</h3>
                        {% csrf_token %}
                        {{ form }}
                        <input class="btn btn-danger flex-grow-1" type="submit" value="Delete Watch" style="margin-top: 20px">
                        <button type="button" onclick="location.href='{% url 'watches:show_all_watches' %}'"
                                class="btn btn-secondary flex-grow-1" style="margin-top: 20px">Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

{% endblock %}
